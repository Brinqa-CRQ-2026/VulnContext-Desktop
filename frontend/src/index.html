<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VulnContext Desktop</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <h1>VulnContext Desktop</h1>
    <p>Local Vulnerability Risk Scoring</p>
  </header>

  <div id="root" class="container">
    <section class="section">
      <h2>Score a Vulnerability</h2>
      <form id="scoreForm" class="form">
        <div class="form-group">
          <label for="vulnName">Vulnerability Name:</label>
          <input type="text" id="vulnName" name="vulnerabilityName" placeholder="e.g., CVE-2023-1234" required>
        </div>

        <div class="form-group">
          <label for="severity">Severity:</label>
          <select id="severity" name="severity" required>
            <option value="">-- Select --</option>
            <option value="critical">Critical</option>
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
          </select>
        </div>

        <div class="form-group">
          <label for="notes">Notes (optional):</label>
          <textarea id="notes" name="notes" placeholder="Additional context..."></textarea>
        </div>

        <button type="submit" class="btn-primary">Compute Risk Score</button>
      </form>
    </section>

    <section class="section">
      <h2>Stored Scores</h2>
      <div id="scoresList" class="scores-list">
        <p>No scores yet. Submit a vulnerability above.</p>
      </div>
    </section>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
